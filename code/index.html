<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Champion title font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="champs/Guesswhologo.png"
        alt="Guess Who"
      />

      <h1>Does the champion have</h1>

      <select id="questions">
        <option disabled selected>Choose something</option>
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="white">white hair</option>
          <option value="black">black hair</option>
          <option value="pink">pink hair</option>
          <option value="purple">purple hair</option>
          <option value="hidden">hidden hair</option>
          <option value="none">none</option>
          <option value="red">red hair</option>
          <option value="blue">blue hair</option>
        </optgroup>

        <optgroup label="costume">
          <option value="red">red costume</option>
          <option value="blue">blue costume</option>
          <option value="green">green costume</option>
          <option value="white">white costume</option>
          <option value="brown">brown costume</option>
          <option value="purple">purple costume</option>
          <option value="black">black costume</option>
          <option value="pink">pink costume</option>
          <option value="gold">gold costume</option>
        </optgroup>

        <optgroup label="abilities">
          <option value="attack damage">attack damage</option>
          <option value="ability power">abilitypower</option>
          <option value="passive">passive</option>
          
        </optgroup>
        <optgroup label="crowdcontrol">
          <option value="charm">charm</option>
          <option value="stunn">stunn</option>
          <option value="grounded">grounded</option>
          <option value="taunt">taunt</option>
          <option value="knock up">knock up</option>
          <option value="knock back">knock back</option>
          <option value="root">root</option>
          <option value="suppress">suppress</option>
          <option value="silence">silence</option>
          <option value="slow">slow</option>
          <option value="fear">fear</option>
          <option value="blind">blind</option>
          <option value="hook">hook</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

      <div class="count-guess">
        <span>Number of guesses:</span>
        <span id="guess"></span>
      </div>

      <div class="playlist">
        <h1>Listen to the top <span>League of Legends</span> Anthems while playing!</h1>
      </div>

      <div class="League-songs">
        <iframe src="https://open.spotify.com/embed/track/6zAiRKvAMlXHxEtyO4yxIO?theme=0" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/1FpVJ7HpZInE2GvhVE2TwT?theme=0" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/69Sy7207dnixZ6w7RSV9Kb?theme=0" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/3f4fc8c8unrQeKecmUPEDR?theme=0" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="champs/Guesswhologo.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
